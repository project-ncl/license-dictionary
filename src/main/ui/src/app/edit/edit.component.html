<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger">
    <strong>Error saving license</strong>{{errorMessage}}
  </div>
  <form (submit)="saveLicense()" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name: </label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="license.name" name="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">URL: </label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="license.url" name="url" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Text URL: </label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="license.textUrl" name="textUrl" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Aliases: </label>
      <div class="table-responsive">
        <table class="table">
          <tr *ngFor="let alias of license.nameAliases">
            <td>{{alias}}</td>
            <td>
              <a (click)="removeAlias(alias)"><i class="glyphicon glyphicon-remove"></i>Remove</a>
            </td>
          </tr>
        </table>
        <input type="text" [(ngModel)]="newAlias" placeholder="New alias" name="newAlias"/>
        <a (click)="addAlias()"><i class="glyphicon glyphicon-plus"></i>Add alias</a>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">URL Aliases: </label>
      <div class="table-responsive">
        <table class="table">
          <tr *ngFor="let alias of license.urlAliases">
            <td>{{alias}}</td>
            <td>
              <a (click)="removeUrlAlias(alias)"><i class="glyphicon glyphicon-remove"></i>Remove</a>
            </td>
          </tr>
        </table>
        <input type="text" [(ngModel)]="newUrlAlias" placeholder="New URL alias" name="newUrlAlias"/>
        <a (click)="addUrlAlias()"><i class="glyphicon glyphicon-plus"></i>Add URL alias</a>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
