<h1>License list</h1>
<form class="form form-inline">
  <input type="text"
         [(ngModel)]="searchTerm"
         (keyup.enter)="searchForLicenses(0)"
         placeholder="Enter a search term"
         name="name"/>
  <button type="button" (click)="searchForLicenses(0)">Find</button>
</form>
<table class="table table-striped">
  <tr *ngFor="let license of licenses">
    <td class="row-{{license.status}}">
      <div class="row">
        <div class="col-sm-9">
          <h4><a (click)="view(license.id)" class="black-url">{{license.name}}</a></h4>
        </div>
        <div class="col-sm-3 state state-{{license.status}}">
          {{license.status}}
        </div>
      </div>
      <table class="urls-table">
        <tr>
          <td><strong>URL</strong></td>
          <td><a href="{{license.url}}">{{license.url}}</a></td>
        </tr>
        <tr>
          <td>
            <strong>Text URL</strong></td>
          <td>
            <a href="{{license.textUrl}}">{{license.textUrl}}</a>
          </td>
        </tr>
      </table>

      <table class="table">
        <thead>
        <tr>
          <td>Aliases</td>
          <td>URL Aliases</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <div *ngFor="let alias of license.nameAliases">{{alias}}<br></div>
          </td>
          <td>
            <div *ngFor="let urlAlias of license.urlAliases">{{urlAlias}}<br></div>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>
<button *ngIf="!allLoaded"
        (click)="fetchMore()"
        class="btn btn-default btn-block btn-lg">
  Fetch more
</button>
