<ol class="breadcrumb">
	<li><a href="/import">Import</a></li>
	<li class="active">Import Project License</li>
</ol>
<div class="container">
	<div class="table-responsive">
		<table class="table">
			<tbody>
				<tr>
					<td style="border-top-width: 0px;"><label for="uploadInput">Select
							a project license json file to upload: </label> <input
						class="import-file" type="file" id="uploadProjectLicenseInput"
						name="uploadProjectLicenseInput"
						placeholder="Please select a project license json file..."
						(change)="updateProjectLicenseFile($event)" /></td>
					<td style="border-top-width: 0px;"><button
							[ngClass]='{disabled: (projectLicenseFileToUpload == null)}'
							class="btn btn-info" type="button"
							(click)="importProjectLicenses()">
							<span class="glyphicon glyphicon-upload"></span>&nbsp;Import
							Project License file
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
